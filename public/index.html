<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <!--Chart JS-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>


</head>

<body>
  <div class="jumbotron">
    <h1 class="text-center">Title</h1>
  </div>

  <div class="container">

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <p class="cool-font">Data 1</p>
        <input class="form-control" type="text" id="author" placeholder="Enter Your Name">
        <br>
        <p class="cool-font">Data 2</p>
        <textarea class="form-control" rows="3" id="data-box" placeholder="Enter Data Here!"></textarea>
        <button id="data-submit" class="btn btn-lg pull-right">Submit!</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <h2>Graph 1</h2>
        <hr>
        <div id="graph-area"></div>
      </div>
    </div>

    <div class="chart"></div>


  </div>


  <footer class="pageFooter">
    <p> </p>
  </footer>
  <!-- Custom Script -->
  <script type="text/javascript" src="js/view.js"></script>
</body>

</html>
