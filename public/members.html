<!DOCTYPE html>
<html lang="en">

<head>
    <title>Charted - Member Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="./logout">Sign Out</a>
            </li>
        </ul>
    </div>
    â€‹
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <img src="images/charted_V2.png" alt="logo" style="width:230px">
            </div>

            <div class="col-sm-7">
                <h2>Welcome <span class="member-name"></span></h2>
                <br>
                <h2>Upload Your Data</h2>
                <br>
                <br>
                <form action="/members" method="post" enctype="multipart/form-data" class="mt-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="chartName-input" name="chartName" placeholder="New Chart Name" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" aria-describedby="inputGroupFileAddon04" name="uploadCsvDatas" required>
                            <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit" id="btnUpload">Upload</button>
                        </div>
                    </div>
                </form>

                <div class="container mt-5" id="chartList">

                </div>
                <br>
                <br>

                <div class="container" id="graphArea">
                    <canvas id="chart"></canvas>
                </div>
            </div>

            <!-- end of test area -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/members.js"></script>
</body>

</html>
