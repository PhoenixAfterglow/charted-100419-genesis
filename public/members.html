<!DOCTYPE html>
<html lang="en">

<head>
    <title>Charted - Member Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/99cd1dc6f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
</head>

<body>
    <div class="row">
        <div class="col-sm-10 mb-4">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="./logout">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>

    â€‹
    <!-- <div class="container"> -->
    <div class="row">
        <div class="col-sm-3">
            <img src="images/charted_V2.png" alt="logo" style="width:230px">
        </div>
        <div class="col-sm-6">
            <h2>Welcome <span class="member-name"></span></h2>
            <div id="graphUpdate" class="row mt-5">
                <div class="col-sm-12">
                    <div id="graphDataInfo">

                    </div>
                </div>
            </div>
            <div class="row mt-5 animated bounceIn" id="graphMessage">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title text-white mb-4">Display your Graphs</h4>
                            <p class="card-text mb-4">To be able to display your Graph, on the right side you have the list of all the Graph added.</p>
                            <p class="card-text mb-4">Click on each of one to display the correlation</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5 animated bounceIn" id="uploadMessage">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title text-white">Upload your .CSV files</h4>
                            <p class="card-text mb-4">Draw your correlation between data sets</p>
                            <button class="btn btn-outline-secondary btnDisplayUpload" type="button">Go to Upload</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="uploadDatas" class="mt-5 animated fadeInUp">
                <h2>Upload Your Data</h2>
                <form action="/members" method="post" enctype="multipart/form-data" class="mt-6 was-validated">
                    <div class="form-group mt-5">
                        <input type="text" class="form-control" id="chartName-input" name="chartName" placeholder="New Chart Name" required>
                    </div>

                    <div class="input-group mt-5">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="uploadCsvDatas" id="validatedCustomFile" required>
                            <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                        </div>
                    </div>
                    <button class="btn btn-outline-secondary mt-5" type="submit" id="btnUpload">Upload</button>

                </form>
            </div>
            <div class="mt-3" id="graphArea">
                <canvas id="chart"></canvas>
            </div>
        </div>
        <div class="col-sm-3 animated slideInRight" id="chartListDisplay">
            <div class="card bg-light mb-3">
                <div class="card-header">Chart List</div>
                <div class="card-body">
                    <div id="chartList"></div>
                </div>
            </div>
            <button class="btn btn-outline-secondary btn-lg btn-block btnDisplayUpload" type="button">Add a Graph</button>
        </div>

        <!-- end of test area -->
    </div>
    <!-- </div> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/members.js"></script>
</body>

</html>
